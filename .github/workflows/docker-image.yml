name: Build Caddy Hardened DHI

on:
  push:
    branches: [ "main" ] 
  schedule:
    - cron: '0 0 * * 0' # Scatta ogni domenica a mezzanotte per aggiornamenti di sicurezza
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Importante: serve per compilare per ARM64 (UGREEN) su server AMD64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login al registro di GitHub (dove verr√† salvata l'immagine)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DHI Registry
        uses: docker/login-action@v3
        with:
         registry: dhi.io
         username: ${{ secrets.DHI_USERNAME }}
         password: ${{ secrets.DHI_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Costruisce per entrambe le architetture dei tuoi server
          platforms: linux/amd64,linux/arm64 
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Ottimizzazione: usa la cache di GitHub per build ultra-veloci
          cache-from: type=gha
          cache-to: type=gha,mode=max
