name: Build Hardened Caddy Monthly

on:
  schedule:
    - cron: '0 4 1 * *' # Ogni primo del mese alle 04:00 UTC
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FIX: Converte il nome della repository (es. OLife97/Repo) in minuscolo (olife97/repo)
      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # Login a DHI.io
      - name: Login to Docker Hub (DHI access)
        uses: docker/login-action@v3
        with:
          registry: dhi.io
          username: ${{ secrets.DHI_USERNAME }}
          password: ${{ secrets.DHI_PASSWORD }}

      # Login a GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Compila e Pusha usando la variabile IMAGE_NAME convertita
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
